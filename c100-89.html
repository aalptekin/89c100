<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Dropdown</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Image Dropdown</h1>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Select Image
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li id="dropdown-list"></li> </ul>
    </div>
    <div class="image-box">
      <img id="selected-image" src="" alt="Selected Image">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Assuming the filenames array is available in JavaScript
    const filenames = ['c100_122.jpg', 'c100_140.jpg', 'c100_167.jpg'];

    // Populate dropdown directly from the array
    const dropdownList = document.getElementById('dropdown-list');
    filenames.forEach(filename => {
      const listItem = document.createElement('li');
      const link = document.createElement('a');
      link.classList.add('dropdown-item');
      link.href = '#';
      link.dataset.imageFilename = filename;
      link.textContent = filename.split('.')[0]; // Display filename without extension
      listItem.appendChild(link);
      dropdownList.appendChild(listItem);
    });

    // Handle image display on dropdown change (same as before)
    document.querySelector('.dropdown-menu').addEventListener('click', function(event) {
      const selectedFilename = event.target.dataset.imageFilename;
      const imageSrc = `img/${selectedFilename}`; // Assuming images are in the 'img' folder
      document.getElementById('selected-image').src = imageSrc;
    });
  </script>
</body>
</html>
